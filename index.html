<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Homework Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Homework Planner</h1>
        <div class="input-container">
            <input type="text" id="taskInput" placeholder="Enter homework task...">
            <input type="text" id="subjectInput" placeholder="Enter subject...">
            <input type="datetime-local" id="dueDateInput">
            <button onclick="addTask()">Add Task</button>
        </div>
    <div class="background">
       
            <ul id="taskList"></ul>
            <li data-due-date="2024-03-26T12:00:00">
                <span>Subject: Math</span>
                <span>Task: Solve equations</span>
                <span>Due: 2024-03-26 12:00 PM</span>
                <button onclick="removeTask(this)">Done</button>
            </li>
            
        </div>
    </div>
    <script src="script.js"></script>
    <script src="config.js"></script>
</body>
</html>
